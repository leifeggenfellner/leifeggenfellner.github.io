name: AccentureWorkshop

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    needs: [test, lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.18.1
        uses: actions/setup-node@v2
        with:
          node-version: '16.18.1'
      - name: Install dependencies
        run: npm ci
      # Step 3 - Add tests and linting here
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.18.1
        uses: actions/setup-node@v2
        with:
          node-version: '16.18.1'
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Print test status
        run: echo "Testing is $STATUS"
        env:
          STATUS: finished
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.18.1
        uses: actions/setup-node@v2
        with:
          node-version: '16.18.1'
      - name: Install dependencies
        run: npm ci
      - name: Run TypeScript lint and format check
        run: npm run lint:ts
      - name: Run styles lint and format check
        run: npm run lint:css

  deploy:
    needs: [build, test, lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.18.1
        uses: actions/setup-node@v2
        with:
          node-version: '16.18.1'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
