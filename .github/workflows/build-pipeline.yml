name: AccentureWorkshop

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  docker:
    runs-on: ubuntu-latest
    needs: [build, test, lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: leifeggenfellner/accenture_github_actions
      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.18.1
        uses: actions/setup-node@v2
        with:
          node-version: '16.18.1'
      - name: Install dependencies
        run: npm ci
      # Step 3 - Add tests and linting here
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.18.1
        uses: actions/setup-node@v2
        with:
          node-version: '16.18.1'
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Print test status
        run: echo "Testing is $STATUS $PASSWORD"
        env:
          STATUS: finished
          PASSWORD: ${{secrets.PASSWORD}}
  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.18.1
        uses: actions/setup-node@v2
        with:
          node-version: '16.18.1'
      - name: Install dependencies
        run: npm ci
      - name: Run TypeScript lint and format check
        run: npm run lint:ts
      - name: Run styles lint and format check
        run: npm run lint:css

  deploy:
    needs: [build, test, lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.18.1
        uses: actions/setup-node@v2
        with:
          node-version: '16.18.1'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: dist

  mail:
    needs: [build, test, lint, deploy, docker]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Send mail
        uses: dawidd6/action-send-mail@v3.7.1
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{secrets.GMAIL_USERNAME}}
          password: ${{secrets.GMAIL_PASSWORD}}
          subject: Message from github actions.
          to: eggenfellner@protonmail.com
          from: Leif Eggenfellner
          secure: true
          body: workflow for ${{github.repository}} completed successfully!


